name: Run Heatmap Fetch & Upload

on:
  schedule:
    - cron: "50 3 * * *"
    - cron: "50 12 * * *"
  workflow_dispatch: {}

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run heatmap fetch
        run: node fetch_heatmap_weather.js

      # ğŸ” Authentifizierung mit Google Cloud
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: "${{ secrets.GCP_SA_KEY }}"

      # â˜ï¸ gcloud / gsutil verfÃ¼gbar machen
      - name: Setup gcloud SDK
        uses: google-github-actions/setup-gcloud@v2

      # ğŸš€ Upload nach Firebase Storage (GCS)
      - name: Upload heatmap to Firebase Storage
        run: |
          gsutil -h "Cache-Control:no-cache, max-age=0" cp \
            heatmap_weather_daily_v1.json \
            gs://${{ secrets.FIREBASE_STORAGE_BUCKET }}/heatmaps/europe/heatmap_weather_daily_v1.json
