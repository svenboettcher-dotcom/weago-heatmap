name: Run Heatmap Fetch Script

on:
  schedule:
    # t√§glich um 03:30 UTC (~04:30 DE Winterzeit)
    - cron: "30 3 * * *"
  workflow_dispatch: {}


jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run heatmap fetch
        run: node fetch_heatmap_weather.js

